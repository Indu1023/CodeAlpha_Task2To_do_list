<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic To-Do Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-right: 2px solid rgba(0, 255, 255, 0.3);
      padding: 20px;
      box-shadow: 2px 0 15px rgba(0, 255, 255, 0.2);
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #00e6e6;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar li:hover, .sidebar li.active {
      background: #00e6e6;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #00e6e6;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 220px;
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .task-input input, .task-input select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      flex: 1;
    }

    .task-input button {
      padding: 10px 20px;
      background: #00e6e6;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .task-input button:hover {
      background: #00ffff;
      box-shadow: 0 0 15px #00e6e6;
    }

    /* Dropdown improvements */
    select {
      background: rgba(20, 20, 30, 0.9);
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      border: 2px solid #00e6e6;
      cursor: pointer;
      transition: 0.3s;
    }

    select option {
      background: #111;
      color: #fff;
      padding: 10px;
      font-size: 14px;
    }

    select:hover, select:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px #00e6e6;
    }

    /* Task List */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      flex: 1;
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.02);
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .edit-btn {
      background: #ffcc00;
      color: #000;
    }

    .delete-btn {
      background: #ff0033;
      color: #fff;
    }

    /* Priority Badges */
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: bold;
      margin-left: 6px;
    }
    .high { background: #ff4d4d; color: #fff; }
    .medium { background: #ffa500; color: #fff; }
    .low { background: #28a745; color: #fff; }

    /* Stats Dashboard */
    .stats {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .stat-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      text-align: center;
    }

    .stat-card h3 {
      margin: 0;
      font-size: 20px;
      color: #00e6e6;
    }

    .stat-card small {
      color: #ccc;
    }

    .progress {
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      background: #00e6e6;
      width: 0%;
      transition: width 0.4s ease;
    }

    /* Overdue Highlight */
    .overdue {
      color: #ff4d4d;
      font-weight: bold;
      text-shadow: 0 0 5px #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Categories</h2>
    <ul id="categories">
      <li class="active" onclick="filterCategory('All')">All</li>
      <li onclick="filterCategory('Work')">Work</li>
      <li onclick="filterCategory('Personal')">Personal</li>
      <li onclick="filterCategory('Shopping')">Shopping</li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <h1>ðŸš€ Futuristic Dashboard</h1>
      <input type="text" id="searchInput" placeholder="Search tasks...">
    </div>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task...">
      <select id="categorySelect">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
      </select>
      <select id="prioritySelect">
        <option value="High">High ðŸ”¥</option>
        <option value="Medium">Medium âš¡</option>
        <option value="Low">Low ðŸŒ±</option>
      </select>
      <input type="date" id="dueDate">
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="stats">
      <div class="stat-card">
        <h3 id="totalTasks">0</h3>
        <small>Total</small>
      </div>
      <div class="stat-card">
        <h3 id="completedTasks">0</h3>
        <small>Completed</small>
      </div>
      <div class="stat-card">
        <h3 id="pendingTasks">0</h3>
        <small>Pending</small>
      </div>
      <div class="stat-card">
        <h3>Progress</h3>
        <div class="progress"><div id="progressBar" class="progress-bar"></div></div>
      </div>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const categorySelect = document.getElementById('categorySelect');
    const prioritySelect = document.getElementById('prioritySelect');
    const dueDateInput = document.getElementById('dueDate');
    const taskList = document.getElementById('taskList');
    const searchInput = document.getElementById('searchInput');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let currentCategory = 'All';

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function addTask() {
      const text = taskInput.value.trim();
      const category = categorySelect.value;
      const priority = prioritySelect.value;
      const dueDate = dueDateInput.value;
      if (text === '') return;

      tasks.push({ text, category, priority, dueDate, completed: false });
      taskInput.value = '';
      dueDateInput.value = '';
      saveTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      if (newText) {
        tasks[index].text = newText;
        saveTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
    }

    function filterCategory(category) {
      currentCategory = category;
      document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
      event.target.classList.add('active');
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = '';
      const today = new Date().toISOString().split("T")[0];

      const filteredTasks = tasks.filter(task => 
        (currentCategory === 'All' || task.category === currentCategory) &&
        (task.text.toLowerCase().includes(searchInput.value.toLowerCase()))
      );

      filteredTasks.forEach((task, index) => {
        const li = document.createElement('li');
        if (task.completed) li.classList.add('completed');
        
        let dueClass = "";
        if (task.dueDate && task.dueDate < today && !task.completed) {
          dueClass = "overdue";
        }

        li.innerHTML = `
          <div>
            <strong>${task.text}</strong> 
            <span class="badge ${task.priority.toLowerCase()}">${task.priority}</span><br>
            <small>${task.category} | <span class="${dueClass}">${task.dueDate || 'No due date'}</span></small>
          </div>
          <div class="actions">
            <button onclick="toggleTask(${index})">âœ”</button>
            <button class="edit-btn" onclick="editTask(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteTask(${index})">X</button>
          </div>
        `;
        taskList.appendChild(li);
      });

      updateStats();
    }

    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const pending = total - completed;

      document.getElementById('totalTasks').textContent = total;
      document.getElementById('completedTasks').textContent = completed;
      document.getElementById('pendingTasks').textContent = pending;
      document.getElementById('progressBar').style.width = total ? (completed / total * 100) + '%' : '0%';
    }

    searchInput.addEventListener('input', renderTasks);

    renderTasks();
  </script>
</body>
</html>
